<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="css/reset-ref.css"> -->
        <link rel="stylesheet" href="css/css-nesting.css">
        <title>css-nesting</title>
    </head>
    <body>
        <h1>Nesting selectors in CSS</h1> 
        
        <section class="grid">
            <img src="https://unsplash.it/180/180/?1" alt="">
            <img src="https://unsplash.it/180/180/?2" alt="">
            <article class="card"></article>
            <article class="card"></article>
            <article class="number-grid">
                <div><span>1</span></div>
                <div><span>2</span></div>
                <div><span>3</span></div>
                <div><span>4</span></div>
                <div><span>5</span></div>
                <div><span>6</span></div>
                <div><span>7</span></div>
                <div><span>8</span></div>
                <div><span>9</span></div>
            </article>
            <img src="https://unsplash.it/180/180/?3" alt="">
            <img src="https://unsplash.it/180/180/?4" alt="">
            <img src="https://unsplash.it/180/180/?5" alt="">
            <article class="card"></article>
            <img src="https://unsplash.it/180/180/?6" alt="">
            <img src="https://unsplash.it/180/180/?7" alt="">
            <img src="https://unsplash.it/180/180/?8" alt="">
        </section>
    </body>
</html>
